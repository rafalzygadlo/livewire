version: "3.8"

services:

  nginx:
    container_name: app.maxkod.nginx
    image: nginx:latest
    build: './nginx/'
    ports:
      - "80:80"
    links:
      - php  
      - mysql
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - ./www/html:/var/www/html
    restart: unless-stopped

  php:
    container_name: app.maxkod.php
    image: php:8.0-fpm
    build: './php/'
    expose: 
       - 9000
    links:  
       - mysql
    volumes:
      - ./www/html:/var/www/html
    restart: unless-stopped

